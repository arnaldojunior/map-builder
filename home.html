<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="geral.css">
    <title>Mapa</title>
</head>

<body>
    <div class="container">
        <div class="tiles layer-one">
            <img class="tile tile--layer-one" src="sprites/default_dry_grass.png">
            <img class="tile tile--layer-one" src="sprites/default_desert_sand.png">
            <img class="tile tile--layer-one" src="sprites/default_grass.png">
            <img class="tile tile--layer-one" src="sprites/default_fence_junglewood.png">
            <img class="tile tile--layer-one" src="sprites/default_bronze_block.png">
            <img class="tile tile--layer-one" src="sprites/default_lava.png">
            <img class="tile tile--layer-one" src="sprites/default_wood.png">
            <img class="tile tile--layer-one" src="sprites/default_water.png">
        </div>

        <div class="mapa"></div>

        <div class="tiles layer-two">
            <img class="tile tile--layer-two" src="sprites/flowers_viola.png">
            <img class="tile tile--layer-two" src="sprites/flowers_rose.png">
            <img class="tile tile--layer-two" src="sprites/flowers_waterlily.png">
            <img class="tile tile--layer-two" src="sprites/default_mineral_mese.png">
            <img class="tile tile--layer-two" src="sprites/farming_cotton_8.png">
            <img class="tile tile--layer-two" src="sprites/default_tool_diamondsword.png">
            <img class="tile tile--layer-two" src="sprites/default_mineral_diamond.png">
            <img class="tile tile--layer-two" src="sprites/default_pine_sapling.png">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
